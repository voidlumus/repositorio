<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 Hover</title>
    <style>
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            background-color: beige;
        }
    </style>
</head>
<body>
<div>Passe o mouse aqui
<p>TEXTO ESCONDIDO</p> 
</div>   
</body>
</html>
