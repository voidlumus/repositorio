<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipos de letra</title>
</head>
<body>
    <h1>tipos de letra</h1>
    <hr>
    <br></br>
    
    <b>
        texto em negrito
    </b>
    <br></br>
    <strong>
        texto em destaque
    </strong>
    <br></br>
    <big>
        texto grande
    </big>
    <br></br>
    <big><b>
        texto grande em negrito
    </b></big>
    <br></br>
    <em>
        texto com ênfase (p/ citações)
    </em>
    <br></br>
    <i>
        texto em itálico
    </i>
    <br></br>
    <small>
        texto pequeno
    </small>
    <br></br>
    texto
    <sub>
        subscrito
    </sub>
    <br></br>
    texto
    <sup>
        sobscrito
    </sup>
    <br>
    <p style="color: cadetblue;">texto colorido</p>
</body>
</html>
