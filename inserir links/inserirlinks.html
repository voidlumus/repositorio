<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserindo links</title>
</head>
<body>
    <h1>inserindo links</h1>
    <!-- para criar um link/hiperlink devemos criar ancoras atras da tag <a>, 
     o principal atributo dessa tag é o href, que cria uma referencia hipertexto -->
     <br>
     <a href="https://www.youtube.com/@deftones" target="_self"> divos</a> 
     <br>
     <!-- outro atributo util é a tag hreflang, que permite informar qual o idioma da pág. linkada -->
     <br>
     <a href="https://openai.com/chatgpt/" hreflang="en"> chatgpt</a>
     <br>
     <!-- por padrão, sempre q o usuario clica em um link, o site de destino abre na mesma janela, saindo do site original -->
     <br>
     <a href="https://www.youtube.com/@deftones" target="_blank"> cafetones</a>
     <hr>
     <h2>links p/ download</h2>
     <!-- liste da media types: https://www.iana.org/assignments/media-types/media-types.xhtml -->
     <a href="Contos - Edgar Allan Poe.pdf" type="pdf"> contos de edgar allan poe</a>
     <br><br>
     <a href="site_ppxt.pptx" type="pptx"> sitezin</a>
     <br><br>
     <a href="Contos - Edgar Allan Poe.pdf" download="Contos - Edgar Allan Poe.pdf" type="pdf"> edgar allan poe contos download</a>
</body>
</html>
